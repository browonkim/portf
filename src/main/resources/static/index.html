<!doctype html>
<html lang="en">
<head>
    <title>termynal.js example</title>
    <meta charset="utf-8">
    <!-- include the termynal stylesheet -->
    <link rel="stylesheet" href="./css/termynal.css">
    <!-- some custom styles for the page -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono">
    <style>
        body {
            padding: 0; margin: 0;
            background: #1a1e24;
            width: 100%;
            min-height: 100vh;
            display: -webkit-box; display: -ms-flexbox; display: flex;
            -webkit-box-align: center; -ms-flex-align: center; align-items: center;
            -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
<!-- the termynal container -->
<div id="termynal" data-termynal>
    <span data-ty="input" data-ty-prompt="#">Hello!! Welcome to 답박's portfolio!</span>
    <span data-ty="input">being happy to see you</span>
    <span data-ty="progress"></span>
    <span data-ty>MAXIMUM HAPPINESS! <span style="color: red">❤</span></span>
    <span data-ty></span>
    <span data-ty="input">install my-portfolio</span>
    <span data-ty="progress"></span>
    <span data-ty>Successfully installed portfolio</span>
    <span data-ty></span>
    <span data-ty>Just Click Them! (you don't need to typing)</span>
    <span data-ty="input" data-ty-prompt=">>>">github page</span>
    <span data-ty="input" data-ty-prompt=">>>">notion note</span>
    <span data-ty="input" data-ty-prompt=">>>">leave message</span>
    <span data-ty>contact: browonkim@gmail.com</span>
</div>

<!-- include and initialise termynal.js -->
<script src="./js/termynal.js" data-termynal-container="#termynal"></script>
</body>
</html>
